<head>

    <title>Instagram</title>
</head>
<body>
    <h3>Enter your Instgram Username to know about your account</h3>
    <input type="text" placeholder="Username" id="username">
    <button onclick="insta();">Send</button>
    <div>
        <p>1. Username: <span id="showusername"> </span></p>
        <p>2. Fullname: <span id="showfullname"> </span></p>
        <p>3. Biography: <span id="showbiography"> </span></p>
        <p>4. Followers: <span id="showfollowed_by"> </span></p>
        <p>5. You Follow: <span id="showfollow"> </span></p>
        <p>6. Profile Pic: </p><img id="profile_pic">

    </div>
    <script src="main.js"></script>
</body>
